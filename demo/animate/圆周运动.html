<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆周运动</title>
</head>
<style>
	#canvas{
		box-shadow: 0 5px 50px red;
	}
</style>
<body>
	<canvas id="canvas"  width="500" height="500"></canvas>
</body>
<script>
	var canvas=document.getElementById('canvas');
	var context=canvas.getContext("2d");
	context.fillStyle="red"
	var circleX=canvas.width/2;
	var circleY=canvas.height/2;
	var r=150;
	var i=0;
	var anglePerDegree=Math.PI/180;

	function animate(){
		context.clearRect(0,0,500,500);
		i++;
		var a=i*anglePerDegree;
		var x=Math.cos(a)*r+circleX;
		var y=Math.sin(a)*r+circleY;
		context.beginPath()
		context.arc(250,250,150,0,Math.PI*2)
		context.stroke()
		context.beginPath()
		context.arc(x,y,15,0,2*Math.PI)
		context.fill()
		window.requestAnimationFrame(animate)
	}
		window.requestAnimationFrame(animate)

</script>
</html>
